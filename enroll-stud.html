<!DOCTYPE html>
<html>
    <head>
        <title>
            Enroll page
        </title>
        <style>
            .hd{
                font-family:'Courier New', Courier, monospace;
            }
            .form{
                margin: auto;
                padding-left: 560px;
                font-size: 18px;
            }
            .bt1{
                margin-right: 10px;
                height: 25px;
                width: 70px;
            }
            .bt2{
                margin-left: 10px;
                height: 25px;
                width: 70px;
            }
        </style>
    </head>
    <body>
        <h1 align="center" class="hd"> Enroll Here </h1>
        <form class="form">
            <label for="fname"> First Name :</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname"> Middle Name :</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="lname"> Last Name :</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label>Gender :&nbsp;
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
            </label><br><br>
            <label for="contact"> Contact no :</label>
            <input type="number" id="contact" name="contact"><br><br>
            <label for="email"> Email :</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="address"> Address :</label><br>
            <textarea rows="4" cols="30" name="address"></textarea><br><br>
            <label for="Edu"> Educational Background :</label><br>
            <textarea rows="3" cols="30" name="Education"></textarea><br><br>
            <label for="10r"> 10th Result :</label><br>
            <input type="text" id="10thr" name="10thr"><br><br>
            <label for="12r"> 12th Result :</label><br>
            <input type="text" id="12thr" name="12thr"><br><br>
            <button type="reset" class="bt1">Reset</button>
            <button type="submit" class="bt2">Send</button>
        </form>
    </body>
</html>
